<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Autocomplete Search Box | CodingNepal</title>
    <link rel="stylesheet" href="style1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <style>

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Type to search.." />
            <div class="autocom-box">
                <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
        </div>
        <div class="form-floating">
            <select class="form-select groupselection" name="Groups" id="groups"
                aria-label="Floating label select example">
                <option value="DefaultGroup" selected>Default Group</option>
                <option value="group1" class="cards">Group 1</option>
                <option value="group2" class="cards">Group 2</option>
                <option value="group3" class="cards">Group 3</option>
                <option value="group4" class="cards">Group 4</option>
                <option value="group5" class="cards">Group 5</option>
                <option value="group6" class="cards">Group 6</option>
                <option value="group7" class="cards">Group 7</option>
                <option value="group8" class="cards">Group 8</option>
                <option value="group9" class="cards">Group 9</option>
            </select>
        </div>
        <button type="button" class=" btn btn-primary" id="search-btn">Add Card</button>

        <div id="card-container">
            <div id="clearBTN"></div>
        </div>

        <script src="suggestions1.js"></script>
        <script src="index1.js"></script>
</body>

</html>
